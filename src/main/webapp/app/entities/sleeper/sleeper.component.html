<div>
    <h2 id="page-heading">
        <span jhiTranslate="partySleeperPlannerApp.sleeper.home.title">Sleepers</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-sleeper" [routerLink]="['/sleeper/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="partySleeperPlannerApp.sleeper.home.createLabel">
            Create new Sleeper
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="sleepers">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="partySleeperPlannerApp.sleeper.name">Name</span></th>
            <th><span jhiTranslate="partySleeperPlannerApp.sleeper.site">Site</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let sleeper of sleepers ;trackBy: trackId">
                <td><a [routerLink]="['/sleeper', sleeper.id, 'view' ]">{{sleeper.id}}</a></td>
                <td>{{sleeper.name}}</td>
                <td>
                    <div *ngIf="sleeper.siteId">
                        <a [routerLink]="['../location', sleeper.siteId , 'view' ]" >{{sleeper.siteName}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/sleeper', sleeper.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/sleeper', sleeper.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'sleeper/'+ sleeper.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
